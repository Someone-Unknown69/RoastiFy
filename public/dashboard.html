<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist Report</title>
  <style>
    body {
      background: #191414;
      color: #fff;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    main {
      max-width: 90vw;
      margin: 40px auto;
      background: #232323;
      border-radius: 16px;
      box-shadow: 0 4px 24px #000a;
      padding: 32px 24px 24px 24px;
    }
    h1 {
      color: #1db954;
      letter-spacing: 1px;
      margin-bottom: 24px;
      text-align: center;
      font-size: 2.2em;
    }
    #tracks-container {
      margin-top: 16px;
      font-size: 1.1em;
      line-height: 1.7;
    }
    a, a:visited {
      color: #1db954;
      text-decoration: underline;
    }
    /* Optional: Style scrollbars for dark mode */
    ::-webkit-scrollbar {
      width: 8px;
      background: #232323;
    }
    ::-webkit-scrollbar-thumb {
      background: #1db954;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Playlist Report</h1>
    <div id="tracks-container">Loading...</div>
  </main>
  <script src="dashboard.js"></script>
</body>
</html>
