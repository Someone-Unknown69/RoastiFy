<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Playlist Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.svg">
    <div class="nav-title">
      <span style="color: #1db954;">Vibei</span>
      <span style="color: white;">Fy</span>
    </div>
    <div class="button version">Version 1.0</div>
  </header>

  <main>
    <section class="input-section">
      <input
        type="text"
        class="playlist-input"
        placeholder="Paste Spotify playlist URL here"
        id="playlist-link"
      />
      <br />
      <button class="analyze-button" id="analyze">Analyze</button>
    </section>

    <section class="results-section">
      <pre id="output">Analysis results will appear here...</pre>
    </section>
  </main>

  <footer>
    © 2025 VibeiFy — Built with ❤️ by Someone-Unknown69
  </footer>

  <script src="javascript.js"></script>
</body>
</html>
