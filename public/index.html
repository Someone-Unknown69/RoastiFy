<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Spotify Playlist Analyzer</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Enter Your Spotify Playlist Link</h2>
            <form id="playlist-form">
                <input type="text" id="playlist-url" placeholder="Spotify Playlist URL" required>
                <button type="submit">Analyze Playlist</button>
            </form>
        </section>
        <section class="playlist-details" id="playlist-details">
            <!-- Playlist details will be displayed here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Spotify Playlist Analyzer</p>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
