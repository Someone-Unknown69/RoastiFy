<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* Add to your dashboard.css */
canvas {
  max-width: 100%;
  max-height: 350px;
  width: 100% !important;
  height: 350px !important;
  display: block;
  margin: 0 auto;
}
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div class="popularity-pie">
      <canvas id="top5PieChart"></canvas>
      <script type="application/json" data-chart-for="top5PieChart">
        {
          "type": "pie",
          "data": {
            "labels": [
              "APT.",
              "Shape of You",
              "Blinding Lights",
              "Starboy",
              "Counting Stars"
            ],
            "datasets": [
              {
                "data": [94, 92, 92, 92, 91],
                "backgroundColor": [
                  "#00B0FF",
                  "#1DB954",
                  "#4444FF",
                  "#FF9900",
                  "#FF1A5D"
                ],
                "hoverBackgroundColor": [
                  "#0077DD",
                  "#159639",
                  "#3737EE",
                  "#DAAA00",
                  "#D21247"
                ]
              }
            ]
          }
        }
      </script>
    </div>

    <script>
      function renderCharts() {
        document
          .querySelectorAll('script[type="application/json"][data-chart-for]')
          .forEach((script) => {
            try {
              const chartId = script.getAttribute("data-chart-for");
              const chartData = JSON.parse(script.textContent);
              const canvas = document.getElementById(chartId);
              if (canvas && chartData) {
                new Chart(canvas.getContext("2d"), chartData);
              }
            } catch (e) {
              console.error("Chart rendering error:", e);
            }
          });
      }

      renderCharts();
    </script>
  </body>
</html>
